<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: #fff;
      font-family: 'Arial', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .cart-container {
      background: #fff;
      color: #333;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      padding: 20px;
      max-width: 900px;
      width: 100%;
      margin: auto;
      margin-top: 50px;
    }
    .cart-header {
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 20px;
    }
    .product-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 0;
      border-bottom: 1px solid #ddd;
    }
    .product-item:last-child {
      border-bottom: none;
    }
    .product-info {
      display: flex;
      gap: 15px;
      align-items: center;
    }
    .product-info img {
      width: 80px;
      height: 80px;
      border-radius: 10px;
      object-fit: cover;
    }
    .product-name {
      font-size: 18px;
      font-weight: 500;
    }
    .product-price {
      font-size: 16px;
      color: #6a11cb;
      font-weight: bold;
    }
    .btn-remove {
      background: #dc3545;
      border: none;
      color: #fff;
    }
    .btn-remove:hover {
      background: #b02a37;
    }
    .checkout-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 20px;
      padding-top: 20px;
      border-top: 2px solid #ddd;
    }
    .total-price {
      font-size: 20px;
      font-weight: bold;
    }
    .btn-checkout {
      background: #6a11cb;
      border: none;
      color: #fff;
    }
    .btn-checkout:hover {
      background: #2575fc;
    }
    .skip-link {
      position: absolute;
      top: 10px;
      right: 15px;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }
    .skip-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <a href="index.html" class="skip-link">Return</a>
  <div class="cart-container">
    <h2 class="cart-header">Your Cart</h2>
    <div class="product-item">
      <div class="product-info">
        <img src="https://via.placeholder.com/80" alt="Product Image">
        <div>
          <p class="product-name">Product Name 1</p>
          <p class="product-price">$50.00</p>
        </div>
      </div>
      <button class="btn btn-remove">Remove</button>
    </div>
    <div class="product-item">
      <div class="product-info">
        <img src="https://via.placeholder.com/80" alt="Product Image">
        <div>
          <p class="product-name">Product Name 2</p>
          <p class="product-price">$30.00</p>
        </div>
      </div>
      <button class="btn btn-remove">Remove</button>
    </div>
    <div class="checkout-container">
      <span class="total-price">Total: $80.00</span>
      <button class="btn btn-checkout">Checkout</button>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
